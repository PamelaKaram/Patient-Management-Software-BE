version: '3'
services:
  app:
    build:
      context: .
    volumes:
      - .:/usr/src/app
    container_name: patient-management-software-be
    restart: always
    ports:
      - 8080:8080
    command: bash -c "npm run dev"
    env_file: .env
    depends_on:
      - mysql
  mysql:
    image: mysql
    volumes:
      - pms-mysql.1:/var/lib/mysql
    ports:
      - 3366:3306
    environment: 
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: patient_software
  typesense:
    image: typesense/typesense:0.24.0
    restart: on-failure
    ports:
      - "8108:8108"
    volumes:
      - ./typesense-data:/data
    command: '--data-dir /data --api-key=xyz --enable-cors'

volumes:
  pms-mysql.1: